<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid;  grid-template-columns: 100px 100px;">
        <div style="background-color: lightcoral;">
            Div1
        </div>
        <div style="background-color: aquamarine;">
            Div2
            <p>
                hello
            </p>
        </div>     
    </div>

    <div style="margin-top: 30px;  display: grid;  grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightcoral;">
            Div1
        </div>
        <div style="background-color: aquamarine;">
            Div2
            <p>
                hello
            </p>
        </div>  
        <div style="background-color: rgb(255, 227, 127);">
            Div3
            <p>
                World
            </p>
        </div>  
    </div>

    <div style="margin-top: 30px; display: grid;  grid-template-columns: 100px 1fr;">
        <div style="background-color: lightcoral;">
            Div1
        </div>
        <div style="background-color: aquamarine;">
            Div2
        </div>
    </div>
    <div style="margin-top: 30px; display: grid;  grid-template-columns: 1fr 2fr;">
        <div style="background-color: lightcoral;">
            Div1
        </div>
        <div style="background-color: aquamarine;">
            Div2
        </div>
    </div>
</body>
</html>
