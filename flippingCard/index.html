<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flipping card</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="logo.png" alt="logo" />
              <h5>Master card</h5>
            </span>
            <img src="chip.png" alt="chip" class="chip">
          </header>
          <div class="card-details">
            <div class="name-number">
                <h6>Card number</h6>
                <h5 class="number">8050 5698 4576 4562</h5>
                <h5 class="name">Priyanshu Kumar Shah</h5>
            </div>

            <div class="valid-date">
                <h6>Valid thru</h6>
                <h5>05/29</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
            <h6>
                for customer service call +911 45455 45645 or email at mastercard@gmail.com
            </h6>
            <div id="mag"></div>
            <div class="sign"><i>005</i></div>
            <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, qui!</h5>
        </div>
      </div>
    </section>
  </body>
</html>
