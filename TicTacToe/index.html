<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <div class="header">
            <h2>Tic Tac Toe</h2>
        </div>
    </nav>

    <div class="container">
        <div class="mainGame">
            <div class="box bl-0 bt-0"></div>
            <div class="box bt-0"></div>
            <div class="box bt-0 br-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box br-0 bb-0" ></div>
        </div>
        <div class="gameInfo">
            <div id="turn">Turn of X</div>
            <button id="btn">Reset</button>
            <div id="gif" class="imgDiv hide">
                <img src="./utilities/excited.gif" alt="lalalala">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
