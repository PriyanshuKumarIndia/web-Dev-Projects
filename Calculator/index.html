<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="header">
        <h1>
            Basic calculator by Priyanshu 
        </h1>
    </div>

    <div id="main">
        <div id="calc">
            <div class="input-div">
                <input class="input" type="text">
            </div>

            <div class="row row-1">
                <button class="row-btn">AC</button>
                <button class="row-btn">Del</button>
                <button class="row-btn">%</button>
                <button class="row-btn col-4">/</button>
            </div>
            <div class="row">
                <button class="row-btn">7</button>
                <button class="row-btn">8</button>
                <button class="row-btn">9</button>
                <button class="row-btn col-4">*</button>
            </div>
            <div class="row">
                <button class="row-btn">4</button>
                <button class="row-btn">5</button>
                <button class="row-btn">6</button>
                <button class="row-btn col-4">-</button>
            </div>
            <div class="row">
                <button class="row-btn">1</button>
                <button class="row-btn">2</button>
                <button class="row-btn">3</button>
                <button class="row-btn col-4">+</button>
            </div>
            <div class="row row-5">
                <button class="row-btn zero-btn">0</button>
                <button class="row-btn">.</button>
                <button class="row-btn col-4">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
