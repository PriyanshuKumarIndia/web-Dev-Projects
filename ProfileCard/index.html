<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="top"></div>
      <div class="image">
        <img src="OIP.jpeg" alt="my img" />
      </div>
      <div class="bottom">
        <p id="c">Rupam Das</p>
        <p id="y">Youtuber and Blogger</p>
        <div class="logos">
          <i class="fa-brands fa-facebook" ></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="buttons">
          <button id="subs-btn">Subscribe</button>
          <button id="msg-btn">Message</button>
        </div>
        <div class="likes">
          <p><i class="fa-regular fa-heart"></i>60.4k |</p>
          <p><i class="fa-regular fa-comment"></i>20k |</p>
          <p><i class="fa-solid fa-retweet"></i> 12.4k</p>
        </div>
      </div>
    </div>
  </body>
</html>
